        <div class="row">
            <div class="col">
                <div class="map_wrapper">

                </div>

                    <p>Current Location:</p>

            <div class="col contact_info">
                <p>If you're interested in reaching out, feel free to fill out the form below and let's get connect!</p>
                    <form class="contact_form" action="https://formsubmit.co/el/josico" method="POST" enctype="multipart/form-data">
                    <!-- user email -->
                    <label for="email" class="contact_label"><i class="uil uil-envelope-alt"></i> Email</label>
                    <input type="email" name="email" class="contact_input" id="email" required autofocus>

                    <!-- user message -->
                    <label for="message" class="contact_label"><i class="uil uil-comment-alt-lines"></i> Message</label>
                    <textarea type="text" name="name" class="contact_input" id="message" required></textarea>

                    <!-- enable user to upload attachments -->
                    <input type="file" name="attachment" class="file_upload" accept="image/png, image/jpeg">

                    <!-- submission button -->
                    <input type="submit" id="submit" value="Send"/>

                    <input type="hidden" name="_captcha" value="false">         <!-- disable captcha -->
                    <input type="text" name="_honey" style="display:none">      <!-- hidden part to catch scammers -->
                    <!-- <input type="hidden" name="_next" value="./contact.html">  -->
                </form>
            </div>
        </div>
